
<app-search-bar (search)="onSearch($event)"></app-search-bar>

<app-loader *ngIf="loading"></app-loader>

<app-error-message *ngIf="errorMessage" [errorMessage]="errorMessage" (dismiss)="onErrorDismiss()"></app-error-message>

<app-forecast-display *ngIf="!loading && forecastData.length" [forecastData]="forecastData"></app-forecast-display>

<app-weather-display *ngIf="!loading && weatherData" [weatherData]="weatherData"></app-weather-display>
