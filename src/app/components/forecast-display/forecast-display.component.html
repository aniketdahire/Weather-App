<div class="flex flex-wrap md:flex-nowrap gap-4 py-4 px-2 max-w-full mx-auto justify-center overflow-x-auto">
  
  <div *ngFor="let day of forecastData" 
       class="bg-white bg-opacity-30 backdrop-blur-md p-4 rounded-xl w-2/5 sm:w-1/3 md:w-32 lg:w-36 text-center shadow-md hover:shadow-lg hover:-translate-y-1 transition-transform duration-200 ease-in-out flex-shrink-0">
    
    <!-- Date -->
    <p class="font-medium text-xs sm:text-sm text-gray-800">{{ day.dt_txt | date:'short' }}</p>
    
    <!-- Weather Icon -->
    <img [src]="'http://openweathermap.org/img/wn/' + day.weather[0].icon + '@2x.png'" 
         alt="{{ day.weather[0].description }}" 
         class="mx-auto w-10 sm:w-12 h-10 sm:h-12 my-2">
    
    <!-- Temp -->
    <p class="text-base sm:text-lg font-semibold text-gray-900">{{ day.main.temp }}Â°C</p>
    
    <!-- Description -->
    <p class="capitalize text-xs sm:text-sm text-gray-700">{{ day.weather[0].description }}</p>
  </div>
</div>
